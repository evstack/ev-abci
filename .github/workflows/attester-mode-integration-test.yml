name: Attester Mode Integration Test

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration:
    name: Setup Evolve Chain (scaffold & build)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DO_NOT_TRACK: true
      EVNODE_VERSION: "v1.0.0-beta.4"
      EVNODE_DA_VERSION: "v1.0.0-beta.1"
      IGNITE_VERSION: "v29.3.1"
      IGNITE_EVOLVE_APP_VERSION: "main"
      GAIA_VERSION: "v25.1.0"

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build attester Docker images
        run: make build-attester-docker-images

      - name: Run attester integration test
        working-directory: tests/integration
        env:
          GOTOOLCHAIN: auto
          VERBOSE: "true"
        run: |
          cd tests/integration
          go test -v -run 'TestDockerIntegrationTestSuite/TestAttesterSystem' -count=1
