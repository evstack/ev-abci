syntax = "proto3";
package evabci.migrationmngr.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/evstack/ev-abci/modules/migrationmngr/module";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import : "github.com/evstack/ev-abci/modules/migrationmngr"
  };

  // authority defines the custom module authority. If not set, defaults to the
  // governance module.
  string authority = 1;
}
